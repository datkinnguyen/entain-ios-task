name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint
          swiftlint version

      - name: Run SwiftLint
        run: |
          echo "Running SwiftLint..."
          swiftlint lint --strict --reporter github-actions-logging

  test:
    name: Run Unit Tests
    runs-on: macos-15
    needs: swiftlint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show Swift version
        run: swift --version

      - name: Test NextToGoCore
        run: |
          echo "Testing NextToGoCore package..."
          swift test --package-path Packages/NextToGoCore

      - name: Test NextToGoNetworking
        run: |
          echo "Testing NextToGoNetworking package..."
          swift test --package-path Packages/NextToGoNetworking

      - name: Test Summary
        if: always()
        run: |
          echo "âœ“ All tests completed"
          echo "Check individual test steps for results"
